<template>
    <template if:true={showModal}>
        <section role="dialog" tabindex="-1" aria-labelledby="modal-heading-01" aria-describedby="modal-content-id-1"
            class="slds-modal slds-fade-in-open">
            <div class="slds-modal__container">
                <header class="slds-modal__header">
                    <button class="slds-button slds-button_icon slds-modal__close slds-button_icon-inverse"
                        title="Close" onclick={closeModal}>
                        <lightning-icon icon-name="utility:close" alternative-text="close" variant="inverse"
                            size="small"></lightning-icon>
                        <span class="slds-assistive-text">Close</span>
                    </button>
                    <h2 id="modal-heading-01" class="slds-text-heading_medium slds-hyphenate">Add New Pitch</h2>
                </header>
                <div class="slds-modal__content slds-p-around_medium" id="modal-content-id-1">
                    <!-- First set of input fields -->
                    <template if:false={showNextInputFields}>
                    <lightning-input label="Pitch Name" value={newPitchName} onchange={handleNameChange}></lightning-input>
                    
                    <lightning-input label="Opportunity" value={opportunityName} disabled="true"></lightning-input>
                    
                    <lightning-combobox name="pitchLayout" label="Select a Pitch Layout" value={selectedPitchLayoutId}
                        options={pitchLayouts} onchange={handlePitchLayoutChange}>
                    </lightning-combobox>
                    
                    <lightning-input label="Title" value={newPitchTitle} onchange={handleTitleChange}></lightning-input>
                    <lightning-input label="Headline " value={newPitchHeadline} onchange={handleHeadlineChange}></lightning-input>
                    <lightning-textarea label="Description " value={newPitchDescription}
                        onchange={handleDescriptionChange}></lightning-textarea>
                    </template>

                    <!-- Second set of input fields -->
                    <template if:true={showNextInputFields}>
                        <!-- New set of input fields for next step -->
                        <lightning-button label="Add Selection" onclick={addSelection}  style="margin-bottom: 20px;"></lightning-button>
                        <template for:each={selections} for:item="selection">
                            <div key={selection.id} class="slds-card_boundary" style="padding-left: 20px; padding-right: 20px; padding-top: 10px; padding-bottom: 10px; margin-top: 10px;">
                                <lightning-input label="Selection Title" value={selection.title} onchange={handleSelectionTitleChange}
                                    data-id={selection.id}></lightning-input>
                                <lightning-input label="Content" value={selection.content} onchange={handleSelectionContentChange}
                                    data-id={selection.id}></lightning-input>
                                <lightning-input label="Content Tagline" value={selection.tagline} onchange={handleSelectionTaglineChange}
                                    data-id={selection.id}></lightning-input>
                                <div class="slds-m-top_x-small " style="display: flex; justify-content: space-between;">
                                    <div></div>
                                    <lightning-button variant="destructive-text" label="Remove" onclick={removeSelection}
                                        data-id={selection.id}></lightning-button>
                                </div>
                            </div>
                        </template>
                    </template>
                </div>
                <footer class="slds-modal__footer">
                    <!-- Show different buttons based on the state -->
                    <template if:false={showNextInputFields}>
                        <lightning-button label="Cancel" onclick={closeModal}></lightning-button>
                        <lightning-button class="slds-m-left_x-small" label="Next" variant="brand"
                            onclick={handleNext}></lightning-button>
                    </template>
                    <template if:true={showNextInputFields}>
                        <lightning-button label="Back" onclick={handleBack}></lightning-button>
                        <lightning-button class="slds-m-left_x-small" label="Save" variant="brand"
                            onclick={savePitch}></lightning-button>
                    </template>
                </footer>
            </div>
        </section>
        <div class="slds-backdrop slds-backdrop_open"></div>
    </template>
</template>
