<template>
    <template if:true={showModal}>
    <section  role="dialog" tabindex="-1" aria-labelledby="modal-heading-01"
        aria-describedby="modal-content-id-1" class="slds-modal slds-fade-in-open">
        <div class="slds-modal__container">
            <header class="slds-modal__header">
                <button class="slds-button slds-button_icon slds-modal__close slds-button_icon-inverse" title="Close"
                    onclick={closeModal}>
                    <lightning-icon icon-name="utility:close" alternative-text="close" variant="inverse"
                        size="small"></lightning-icon>
                    <span class="slds-assistive-text">Close</span>
                </button>
                <h2 id="modal-heading-01" class="slds-text-heading_medium slds-hyphenate">Add New Pitch</h2>
            </header>
            <div class="slds-modal__content slds-p-around_medium" id="modal-content-id-1">
                <lightning-input label="Pitch Name" value={newPitchName}></lightning-input>
                <lightning-input label="Organisation" value={newPitchName}></lightning-input>
                <lightning-input label="Pitch Layout" value={newPitchName}></lightning-input>
                <lightning-input label="Title" value={newPitchName}></lightning-input>
                <lightning-input label="Headline " value={newPitchName}></lightning-input>
                <lightning-textarea label="Description " value={newPitchName}></lightning-textarea>

            </div>
            <footer class="slds-modal__footer">
                <lightning-button label="Cancel" onclick={closeModal}></lightning-button>
                <lightning-button class="slds-m-left_x-small" label="Save" variant="brand" onclick={savePitch}></lightning-button>
            </footer>
        </div>
    </section>
    <div class="slds-backdrop slds-backdrop_open"></div>
    </template>
</template>
